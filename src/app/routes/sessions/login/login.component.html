<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24">
      <mat-card-title>{{'login_title' | translate}}!</mat-card-title>
    </mat-card-header>
    <!--[formGroup]="formLogin" (ngSubmit)="onSubmit()"-->
    <mat-card-content>
      <form class="form-field-full" (ngSubmit)="entrar()" [formGroup]="loginUsuario">
        <mat-form-field appearance="outline">
          <mat-label>{{'email' | translate}}</mat-label>
          <input matInput  type="email" formControlName="email" class="form-control" placeholder="name@example.com">
          <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                The <strong>e-mail</strong> is required
            </span>
          <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                The <strong>e-mail</strong> is invalid
            </span>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{'password' | translate}}</mat-label>
          <input matInput  type="password" formControlName="password" class="form-control" placeholder="Password">
          <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                The <strong>password</strong> is required
            </span>

        </mat-form-field>


        <button class="w-full m-y-16" mat-raised-button color="primary"
                [disabled]="loginUsuario.invalid" [loading]="isSubmitting"
        >{{'login' | translate}}</button>
        <!--<button class="w-full m-y-16" mat-raised-button color="primary"

                (click)="onClick()">{{'Login With Google' | translate}}</button>-->


        <div>{{'have_no_account' | translate}}?
          <a routerLink="/auth/register">{{'create_one_account' | translate}}</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
